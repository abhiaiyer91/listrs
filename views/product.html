<div class="container" id="features"><p class="text-info"><div class="feature-icon"><img src="images/icons/f8e66143.card.svg" alt="" title=""></div><h1>listr membership</h1><br></p><div class="container-fluid"><div class="row-fluid"><div class="col-sm-8"><!-- product info --><table class="table table-bordered"><tr class="well"><td class="tdRight" colspan="3"><a ui-sref="cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1"><i class="icon-shopping-cart"><b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency}}</b> <span ng-show="cart.getTotalCount(product.sku) > 0"><br>this item is in the cart</span></a></table></div><!-- buttons --><div class="col-sm-4"><button class="btn btn-block btn-success" ng-click="cart.addItem(product.sku, product.name, product.price, 1)"><i class="icon-shopping-cart icon-white">add to cart</button> <button class="btn btn-block"><a ui-sref="buynow"><i class="icon-chevron-left">back to store</a></button></div></div></div></div>
